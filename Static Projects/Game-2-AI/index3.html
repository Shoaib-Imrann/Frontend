<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d08eb68b34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="msg-container hide">
      <p class="msg"><span class="winner-text"></span></p>
      <button class="new-btn">New Game</button>
    </div>
    <main>
      <div class="container">
        <div class="hanging-board">
          <span>Tic Tac Toe</span>
        </div>
      </div>
      <div class="ov-cont">
        <div class="container2 inv-line">
          <div class="player1">
            <div class="player1-emoji">
              <i class="fa-solid fa-face-angry fa-2xl" style="color: white"></i>
            </div>
            <div class="player1-score">
              <h2 id="pl1">0</h2>
            </div>
          </div>
          <div class="box2">
            <div class="game">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </div>
          </div>
          <div class="player2">
            <div class="player2-emoji">
              <i
                class="fa-solid fa-face-smile-wink fa-2xl"
                style="color: white"
              ></i>
            </div>
            <div class="player2-score">
              <h2 id="pl2">0</h2>
            </div>
          </div>
        </div>
        <div class="container3">
          <div class="cpu">
            <p>AI</p>
            <label class="switch">
              <input type="checkbox" id="ai-toggle" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </main>
    <script src="script3.js"></script>
  </body>
</html>
